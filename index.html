<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>
      <table class="table"> <!--There is a table, it includes hours, activities and buttons.-->
        <p id="hideShow" style="text-align: center"></p> <!--If any activity is saved, then we will see "Appointment added local storage". -->
        <tbody>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >9 AM</th>
            <td style="padding:0px"><textarea id="9" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >10 AM</th>
            <td style="padding:0px"><textarea id="10" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >11 AM</th>
            <td style="padding:0px"><textarea id="11" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >12 PM</th>
            <td style="padding:0px"><textarea id="12" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >1 PM</th>
            <td style="padding:0px"><textarea id="13" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >2 PM</th>
            <td style="padding:0px"><textarea id="14" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >3 PM</th>
            <td style="padding:0px"><textarea id="15" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <tr>
            <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >4 PM</th>
            <td style="padding:0px"><textarea id="16" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
          <th style="padding:0px; text-align: center; vertical-align: middle;" class="hour" >5 PM</th>
            <td style="padding:0px"><textarea id="17" style="padding:0px" class="act"></textarea></td>
            <td style="padding:0px;" class="sub"><button class="col-2 saveBtn" onclick='document.getElementById("hideShow").innerHTML = "Appointment added local storage"'><i class="fa fa-archive"></i></button></td>
          </tr>
        </tbody>
      </table>
      


    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
